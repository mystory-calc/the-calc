<!DOCTYPE html>
<html>
<head>
	<title>The Mystery Calc</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div id='title'>
			<h1>The Mystery Calculator</h1>
		</div>
		<div >
			<img style="display: none;" id="black" class="img" src="https://i.imgur.com/RUdPyQP.jpg">
			<img src="https://www.dropbox.com/s/jta6mvr5vr7nqs4/sbongebob%20meme.jpg?raw=1" style="display: none;"  class="img" id="sbonge-meme">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4nk9w06zBkFtioCsNJ2BsTsXR9nQJg0Yf5nytpWbPPKfg2OXY&s" style="display: none;" class="img" id="drake">
		</div>
		<div id="calc">
			<div id="display">	
				<input type="text" name="input" placeholder="0" value="" id="display-opration">
				<button id="clear-display">C</button>
			</div>
			<div id="calc-body">
				<div id="num-op">
					<div id="numbers">
						<button value="1" id="one" class="num-btn btns">1</button>
						<button value="2" id="two" class="num-btn btns">2</button>
						<button value="3" id="three" class="num-btn btns">3</button>
						<button value="4" id="four" class="num-btn btns">4</button>
						<button value="5" id="five" class="num-btn btns">5</button>
						<button value="6" id="six" class="num-btn btns">6</button>
						<button value="7" id="seven" class="num-btn btns">7</button>
						<button value="8" id="eghit" class="num-btn btns">8</button>
						<button value="9" id="nine" class="num-btn btns">9</button>
					</div>
					<div id="oprations">
						<button id="plus" class="op-btn btns" value="+">+</button>
						<button id="minus" class="op-btn btns" value="-">-</button>
						<button id="divide" class="op-btn btns" value="/">/</button>
						<button id="multiplay" class="op-btn btns" value="*">*</button>
						<button id="square" class="op-btn btns" value="**">^</button>
						<button id="squareRoot" class="op-btn btns" value="**0.5">âˆš</button>
						<button id="zero" class="num-btn btns" value="0">0</button>
						<button id="dot" class="num-btn btns" value=".">.</button>
					</div>
				</div>
				<div id="equal">
					<button id="equal-sign">=</button>
				</div>
			</div>
		</div>
		<footer>
			&copy By Muftah & Essam -2019
		</footer>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src='js.js'></script>
</body>
</html>
